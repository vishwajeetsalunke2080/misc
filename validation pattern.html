<html>
    <head>
        <script type="text/javascript">
            var p = /student/i;
            function testMatch()
            {
                var str = textfield.value;
                if(p.test(str))
                {
                    alert("matched");
                }
                else
                {
                    alert("doesn't match");
                }
            }
            
        </script>
    </head>
    <body>
        enter the string <input type="text" id="textfield" />
        <input type="button" value="check" onclick="testMatch();" />
    </body>
</html>
